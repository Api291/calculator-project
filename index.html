<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="container">
    <div style="margin-left: 500px;margin-top: 200px; width: 190px;">
<div class="calculator">
    <input type="text" lable="" id="inputBox" value="0">
</div>
<div class="d-flex justify-content-between align-self-center mt-3">
    <button class="btn btn-primary rounded-circle" type="button">AC</button>
    <button class="btn btn-primary rounded-circle" type="button">DEl</button>
    <button class="btn btn-primary rounded-circle" type="button">%</button>
    <button class="btn btn-primary rounded-circle" type="button">/</button>
  </div>
  <div class="d-flex justify-content-between align-self-center mt-3">
    <button class="btn btn-primary rounded-circle" type="button">7</button>
    <button class="btn btn-primary rounded-circle" type="button">8</button>
    <button class="btn btn-primary rounded-circle" type="button">9</button>
    <button class="btn btn-primary rounded-circle" type="button">*</button>
  </div>
  
  
  
  <div class="d-flex justify-content-between align-self-center mt-3">
    <button class="btn btn-primary rounded-circle" type="button">4</button>
    <button class="btn btn-primary rounded-circle" type="button">5</button>
    <button class="btn btn-primary rounded-circle" type="button">6</button>
    <button class="btn btn-primary rounded-circle" type="button">+</button>
  </div>
  <div class="d-flex justify-content-between align-self-center mt-3">
    <button class="btn btn-primary rounded-circle" type="button">1</button>
    <button class="btn btn-primary rounded-circle" type="button">2</button>
    <button class="btn btn-primary rounded-circle" type="button">3</button>
    <button class="btn btn-primary rounded-circle" type="button">-</button>
  </div>
  <div class="d-flex justify-content-between align-self-center mt-3">
    <button class="btn btn-primary rounded-circle" type="button">^</button>
    <button class="btn btn-primary rounded-circle" type="button">0</button>
    <button class="btn btn-primary rounded-circle" type="button">.</button>
    <button class="btn btn-primary rounded-circle" type="button">=</button>
  </div>
  </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
