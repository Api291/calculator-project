<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="calculator ">
        <div class="display">
        <input type="text" lable="" id="inputBox" value="0" placeholder="0">
    </div>
    <div class="col">
        <button type="button" class="opr rounded-circle fs-4 m-2">AC</button>
        <button type="button" class="opr rounded-circle  fs-4 m-2">DEL</button>
        <button type="button" class="opr rounded-circle  fs-4 m-2">%</button>
        <button type="button" class="opr rounded-circle  fs-4 m-2">/</button>
    </div> 
    <div class="col">
        <button type="button" class="rounded-circle fs-4 m-2">7</button>
        <button type="button" class="rounded-circle fs-4 m-2">8</button>
        <button type="button" class="rounded-circle fs-4 m-2">9</button>
        <button type="button"class=" rounded-circle fs-4 m-2 opr">*</button>
    </div> 
    <div class="col">
        <button type="button"class="rounded-circle fs-4 m-2">4</button>
        <button type="button"class="rounded-circle fs-4 m-2">5</button>
        <button type="button"class="rounded-circle fs-4 m-2">6</button>
        <button type="button"class="opr rounded-circle fs-4 m-2">+</button>
    </div> 
    <div class="col">
        <button type="button"class="rounded-circle fs-4 m-2">1</button>
        <button type="button"class="rounded-circle fs-4 m-2">2</button>
        <button type="button" class="rounded-circle fs-4 m-2">3</button>
        <button type="button"class="opr rounded-circle fs-4 m-2">-</button>
    </div> 
    <div class="col">
        <button type="button"class="rounded-circle fs-4 m-2" id="plusMin">^</button>
        <button type="button"class="rounded-circle fs-4 m-2">.</button>
        <button type="button"class="rounded-circle fs-4 m-2">0</button>
        <button type="button"class="rounded-circle fs-4 m-2" id="eqBtn" >=</button>
    </div> 
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
